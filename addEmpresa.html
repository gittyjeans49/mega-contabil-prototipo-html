<!DOCTYPE html>
<html>

<head>
    <title>Megasult - Adicionar Empresa</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/addEmp.css">
</head>

<body>
    <div>
        <header>
            <a class="headerMenu" href="http://127.0.0.1:5500/projeto-html/main.html">Menu Principal</a>
            <a class="headerMenu" id="selected" href="http://127.0.0.1:5500/projeto-html/addEmpresa.html">Adicionar Empresa</a>
            <img src="img/mega logo.png" alt="Logo Megasult">
        </header>
        <h1>Adicionar Empresa</h1>
        <div class="divForm">
            <form action="action_page.php" class="formBox">
                <div class="gray">
                    <label for="nome">Nome da Empresa:</label>
                    <input type="text" id="nome" name="nome" class="empresaInput">
                    <label for="codigo" class="space">Código da Empresa:</label>
                    <input type="number" id="codigo" name="codigo" class="empresaInput" min="0"><br>
                </div>
                <div class="gray">
                    <span>Equipe:</span>
                    <select class="selectBox">
                        <option value="0">Equipe 1</option>
                        <option value="1">Equipe 2</option>
                        <option value="2">Equipe 3</option>
                        <option value="3">Equipe 4</option>
                        <option value="4">Equipe 5</option>
                        <option value="5">Equipe 6</option>
                        <option value="6">Equipe 7</option>
                        <option value="7">Equipe 8</option>
                        <option value="8">Equipe 9</option>
                    </select>
                    <span class="space">Tipo de lucro:</span>
                    <input type="radio" class="smallMargin" id="real" name="lucro" value="real">
                    <label for="real">Real</label>
                    <input type="radio" class="smallMargin" id="presumido" name="lucro" value="presumido">
                    <label for="presumido">Presumido</label> <br>
                </div>
                <span>Fechamento contábil a partir do mês:</span>
                <select class="selectBox">
                    <option value="0">01/202X</option>
                    <option value="1">02/202X</option>
                    <option value="2">03/202X</option>
                    <option value="3">04/202X</option>
                    <option value="4">05/202X</option>
                    <option value="5">06/202X</option>
                    <option value="6">07/202X</option>
                    <option value="7">08/202X</option>
                    <option value="8">09/202X</option>
                    <option value="9">10/202X</option>
                    <option value="10">11/202X</option>
                    <option value="11">12/202X</option>
                </select> <br>
                <button type="submit">Adicionar Empresa</button>
            </form>
        </div>
    </div>
</body>

</html>
